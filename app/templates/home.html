{% extends "layout.html" %}
{% block content %}
<div class="home">
    <h1>Weather Information</h1>
    <hr></hr>
    <form method="post">
    <input type="text" value="Braunschweig" name="location"/>
    <button type="submit"> Update </button>
    </form>
    <table class="center"> 
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data.items() %}
                <tr>
                    <td> {{ key }} </td>
                    <td> {{ value }} </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}
